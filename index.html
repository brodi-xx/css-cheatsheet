<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Cheatsheet</title>
    <link rel="stylesheet" href="assets/reset.css">
    <link rel="stylesheet" href="assets/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Annie+Use+Your+Telescope&display=swap" 
rel="stylesheet">
</head>
<body>
<header>
    <h1 class="title">
    CSS Cheatsheet
    </h1>
</header>
<main>
    <section class="row justify-center">
        <div class="card-column">
          <figure class="card code-card">
            <h2 class="card-header">Flexbox Row</h2>
            <div class="card-body">
              <p>Use these three properties to create a Flexbox row layout.</p>
            </div>
            <!-- with the <pre> element, it counts all spaces literally, so proper code cant be applied in this -->
            <pre class="code-block"><code>
    .row {
    display: flex;
    flex-direction: row;
    flex-wrap: wrap;
  }</code>
            </pre>
          </figure>
        </div>
    </section>
</main>
</body>
</html>
